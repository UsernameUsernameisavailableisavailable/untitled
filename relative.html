<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상대위치 설정</title>
    <link rel="stylesheet" href="position.css">
</head>
<body>
    <h1>상대위치 (relative position) 지정 방법</h1>
    <div class="static_position">이 요소는 정적위치 지정 방식으로 
        위치를 설정하였습니다.</div>
    <div class="relative_position">이 요소는 상대위치 지정 방식으로 
        위치를 설정한 후 left: 속성값을 30px으로 설정하였습니다.</div>
    <div>
        <p>상대위치는 해당 html 요소의 정적위치(static)에 따라
            위치를 재조정하는 방식입니다!
        </p>
    </div>
</body>
</html>
